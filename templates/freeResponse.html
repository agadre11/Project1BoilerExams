<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Free Response</title>

    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        .question-box {
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 70%;
            border: 2px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            display: none;
        }

        .correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>

    <div class="question-box">
        {{ q.text }}
    </div>

    <div>
        <input type="text" id="user-input" placeholder="Type your answer here..." autocomplete="off">
        <button onclick="checkAnswer()">Check</button>
    </div>

    <div id="result"></div>

    <script>
        // Pull the single answer string from Python
        const correctAnswer = "{{ q.answer }}";

        function checkAnswer() {
            const inputField = document.getElementById('user-input');
            const resultDiv = document.getElementById('result');

            // Normalize user input (remove spaces, lower case)
            let userVal = inputField.value.trim().toLowerCase();
            let targetVal = correctAnswer.trim().toLowerCase();

            // Direct string comparison
            if (userVal === targetVal) {
                resultDiv.innerText = "Correct!";
                resultDiv.className = "correct";
            } else {
                resultDiv.innerText = "Incorrect. Please try again.";
                resultDiv.className = "incorrect";
            }
            resultDiv.style.display = "block";
        }
    </script>

</body>

</html>
