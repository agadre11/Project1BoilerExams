<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Free Response</title>

    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        .question-box {
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 70%;
            border: 2px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* The Result Box */
        #result {
            margin-top: 20px;
            font-weight: bold;
            padding: 15px;
            display: none;
            /* Hidden by default */
            border-radius: 5px;
        }

        .correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>

    <div class="question-box">
        {{ q.text }}
    </div>

    <div>
        <input type="text" id="user-input" placeholder="Type answer..." autocomplete="off">
        <button onclick="checkAnswer()">Check</button>
    </div>

    <div id="result"></div>

    <script>
        // FIX 1: Use 'tojson' to safely pass the string from Python to JS.
        // This prevents backslashes or quotes from breaking the script.
        const correctAnswer = {{ q.answer | tojson }};

        // FIX 2: Allow pressing "Enter" key to submit
        document.getElementById("user-input").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });

        function checkAnswer() {
            const inputField = document.getElementById('user-input');
            const resultDiv = document.getElementById('result');

            // Clean up inputs
            let userVal = inputField.value.trim().toLowerCase();
            let targetVal = correctAnswer.toString().trim().toLowerCase();

            console.log("Checking answer...");
            console.log("User typed:", userVal);
            console.log("Correct answer:", targetVal);

            // Reset classes before setting new ones
            resultDiv.className = "";
            resultDiv.style.display = "none"; // Hide momentarily to force redraw if needed

            if (userVal === targetVal) {
                console.log("Result: Match");
                resultDiv.innerText = "Correct! Well done.";
                resultDiv.classList.add("correct");
            } else {
                console.log("Result: Mismatch");
                resultDiv.innerText = "Incorrect. Please try again.";
                resultDiv.classList.add("incorrect");
            }

            // Force display to block
            resultDiv.style.display = "block";
        }
    </script>

</body>

</html>
