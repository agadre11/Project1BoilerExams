<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Response</title>

    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-gradient-start: #f0f9ff;
            --bg-gradient-end: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-color: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --success-bg: #dcfce7;
            --success-text: #166534;
            --error-bg: #fee2e2;
            --error-text: #991b1b;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px;
            box-sizing: border-box;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            transition: all 0.2s;
        }

        .back-btn:hover {
            color: var(--primary);
            transform: translateX(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .card {
            background-color: var(--card-bg);
            padding: 60px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05), 0 1px 3px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 1600px;
            /* Spans almost whole width */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-box {
            font-size: 1.5em;
            line-height: 1.6;
            margin-bottom: 40px;
            font-weight: 50;
            color: var(--text-color);
            white-space: pre-wrap;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"] {
            padding: 20px;
            font-size: 1.25em;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            transition: all 0.2s ease;
            outline: none;
            background-color: #f8fafc;
            color: var(--text-color);
            font-family: inherit;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        button {
            padding: 20px;
            font-size: 1.25em;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(37, 99, 235, 0.3);
            filter: brightness(1.1);
        }

        button:active {
            transform: translateY(0);
        }

        /* Result Feedback */
        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            display: none;
            font-size: 1.2em;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .correct {
            background-color: var(--success-bg);
            color: var(--success-text);
            border: 1px solid #bbf7d0;
        }

        .incorrect {
            background-color: var(--error-bg);
            color: var(--error-text);
            border: 1px solid #fecaca;
        }
    </style>
</head>

<body>

    <a href="/" class="back-btn">
        <span>‚Üê</span> Back to Home
    </a>

    <div class="card">
        <div class="question-box">
            {{ q.text }}
        </div>

        <div class="input-group">
            <input type="text" id="user-input" placeholder="Type your answer here..." autocomplete="off">
            <button onclick="checkAnswer()">Submit Answer</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const correctAnswer = {{ q.answer | tojson }};
        const inputField = document.getElementById("user-input");

        // Allow pressing "Enter" key
        inputField.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });

        function checkAnswer() {
            const resultDiv = document.getElementById('result');
            let userVal = inputField.value.trim().toLowerCase();
            let targetVal = correctAnswer.toString().trim().toLowerCase();

            // Reset UI
            resultDiv.className = "";
            resultDiv.style.display = "none";

            if (userVal === targetVal) {
                resultDiv.innerText = "Correct! Well done.";
                resultDiv.classList.add("correct");
            } else {
                resultDiv.innerText = "Incorrect. Please try again.";
                resultDiv.classList.add("incorrect");
            }
            resultDiv.style.display = "block";
        }
    </script>
</body>

</html>
